<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monopattini Lim</title>
    <link rel="stylesheet" href="grafica.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  </head>


  <body>
    <div class="container">

      <!-- Pittogramma e logo -->
      <header>
        <img id="logo" src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- MENU' -->
      <nav>
        <div class="container-nav">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>
      </nav>


      <!-- Corpo della pagina -->
      <main>
        <!-- monopattino 1 -->
        <div class="nomemonopattino1">
          <input type="checkbox">
          <span>Monopattino Gino22</span>
        </div>

        <div class="via-e-metri">
          <span>&#8614; Via Guadalametri - a 220 metri da te </span>
        </div>
        <span class="stato-carica">Stato carica:</span>
        <div class="batteria1">
          g
        </div>

        <!-- monopattino 2  -->
        <div class="nomemonopattino2">
          <input type="checkbox">
          <span>Monopattino Mike24</span>
        </div>

        <div class="via-e-metri">
          <span>&#8614; Via Ricciardoni - a 420 metri da te </span>
        </div>
        <span class="stato-carica">Stato carica:</span>
        <div class="batteria2">
          g
        </div>

        <!-- monopattino 3  -->
        <div class="nomemonopattino3">
          <input type="checkbox">
          <span>Monopattino Fede154</span>
        </div>

        <div class="via-e-metri">
          <span>&#8614; Via Mentarini - a 490 metri da te </span>
        </div>
        <span class="stato-carica">Stato carica:</span>
        <div class="batteria3">
          g
        </div>

      </main>

    </div>

  </body>
</html>
